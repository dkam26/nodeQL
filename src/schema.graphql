 type Query {
    shoppinglists(name:String) : [Shoppinglist!]
    items (name: String): [Item!]
 }
 type Shoppinglist {
    id: ID!
    name: String!
    list: [Item!]
 }

type Item {
    id: ID!
    name: String!
    price: Int!
    owner:Shoppinglist!

}
type Mutation {
  postshopplinglist(name: String!, item: String, price: Int): Shoppinglist!
  postitem(shoppinglistId: String, item: String, price: Int ):Item!

}